<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mattekompis</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: #fefce8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 24px;
      margin: 40px auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .problem {
      font-size: 2.4rem;
      margin: 20px 0;
    }
    button {
      font-size: 1.3rem;
      padding: 14px;
      margin: 8px;
      width: 85%;
      border-radius: 16px;
      border: none;
      background: #bfdbfe;
      color: #1e3a8a;
    }
    .message {
      font-size: 1.1rem;
      margin-top: 16px;
      min-height: 28px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Mattekompis</h2>
    <div id="problem" class="problem"></div>
    <div id="answers"></div>
    <div id="message" class="message"></div>
  </div>

  <script>
    var problems = [
      [58, 34],
      [39, 15],
      [63, 28],
      [47, 26],
      [54, 19]
    ];

    var index = 0;
    var correctAnswer = 0;

    function newProblem() {
      if (index >= problems.length) {
        document.getElementById("problem").innerText = "Klart för idag";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("message").innerText =
          "Var stolt över dig själv";
        return;
      }

      var a = problems[index][0];
      var b = problems[index][1];
      correctAnswer = a + b;

      document.getElementById("problem").innerText = a + " + " + b;

      var options = [correctAnswer, correctAnswer + 1, correctAnswer - 1];
      options.sort(function () {
        return Math.random() - 0.5;
      });

      var html = "";
      for (var i = 0; i < options.length; i++) {
        html +=
          "<button onclick=\"check(" +
          options[i] +
          ")\">" +
          options[i] +
          "</button>";
      }

      document.getElementById("answers").innerHTML = html;
      document.getElementById("message").innerText = "";
      index++;
    }

    function check(value) {
      if (value === correctAnswer) {
        document.getElementById("message").innerText =
          "Var stolt över dig själv";
        setTimeout(newProblem, 600);
      } else {
        document.getElementById("message").innerText =
          "Vi tittar igen";
      }
    }

    newProblem();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mattepromenaden</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #60a5fa;
  overflow: hidden;
}

/* ===== GAME ===== */
#game {
  position: relative;
  width: 100vw;
  height: 60vh;
  background: linear-gradient(#60a5fa, #86efac);
  overflow: hidden;
}

#world {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 100%;
  width: 3000px;
}

/* MARK */
.ground {
  position: absolute;
  bottom: 0;
  height: 80px;
  width: 3000px;
  background: #22c55e;
}

/* ===== GUBBE (CSS) ===== */
#player {
  position: absolute;
  left: 40%;
  bottom: 80px;
  width: 40px;
  height: 64px;
}

.head {
  width: 24px;
  height: 24px;
  background: #fde68a;
  border-radius: 50%;
  margin: 0 auto;
}

.hair {
  position: absolute;
  top: 0;
  left: 8px;
  width: 24px;
  height: 10px;
  background: #facc15;
  border-radius: 8px 8px 0 0;
}

.body {
  width: 40px;
  height: 28px;
  background: #2563eb;
  border-radius: 8px;
  margin-top: 4px;
}

.legs {
  display: flex;
  justify-content: space-between;
}

.leg {
  width: 16px;
  height: 20px;
  background: #1e293b;
  border-radius: 6px;
}

/* Matteblock */
.mathBlock {
  position: absolute;
  width: 40px;
  height: 40px;
  background: #a855f7;
  bottom: 120px;
  border-radius: 6px;
}

/* ===== CONTROLS ===== */
#controls {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px;
  background: #0f172a;
}

button {
  font-size: 1.8rem;
  padding: 12px 18px;
  border-radius: 14px;
  border: none;
  background: #1e3a8a;
  color: white;
}
</style>
</head>

<body>

<div id="game">
  <div id="world">
    <div class="ground"></div>

    <div class="mathBlock" style="left:400px"></div>
    <div class="mathBlock" style="left:900px"></div>
    <div class="mathBlock" style="left:1400px"></div>
  </div>

  <!-- GUBBE -->
  <div id="player">
    <div class="head"></div>
    <div class="hair"></div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>
</div>

<div id="controls">
  <button ontouchstart="left=true" ontouchend="left=false">⬅️</button>
  <button ontouchstart="jump()">⬆️</button>
  <button ontouchstart="right=true" ontouchend="right=false">➡️</button>
</div>

<script>
let worldX = 0;
let vy = 0;
let onGround = true;
let left = false;
let right = false;
const gravity = 0.6;

const world = document.getElementById("world");
const player = document.getElementById("player");

function jump() {
  if (onGround) {
    vy = 10;
    onGround = false;
  }
}

function loop() {
  if (right) worldX -= 3;
  if (left) worldX += 3;

  vy -= gravity;

  if (!onGround) {
    player.style.bottom = (parseFloat(player.style.bottom || 80) + vy) + "px";
  }

  if (parseFloat(player.style.bottom) <= 80) {
    player.style.bottom = "80px";
    vy = 0;
    onGround = true;
  }

  world.style.left = worldX + "px";
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

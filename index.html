<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mattepromenaden</title>

<style>
/* ===== BAS ===== */
* {
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #60a5fa;
  overflow: hidden;
}

/* ===== SPEL ===== */
#game {
  position: relative;
  width: 100vw;
  height: 60vh;
  background: linear-gradient(#60a5fa, #86efac);
  overflow: hidden;
}

#world {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 3000px;
  height: 100%;
}

.ground {
  position: absolute;
  bottom: 0;
  height: 80px;
  width: 3000px;
  background: #22c55e;
}

/* ===== GUBBE (CSS, alltid synlig) ===== */
#player {
  position: absolute;
  left: 40%;
  bottom: 80px;
  width: 40px;
  height: 64px;
}

.head {
  width: 24px;
  height: 24px;
  background: #fde68a;
  border-radius: 50%;
  margin: 0 auto;
}

.hair {
  position: absolute;
  top: 0;
  left: 8px;
  width: 24px;
  height: 10px;
  background: #facc15;
  border-radius: 8px 8px 0 0;
}

.body {
  width: 40px;
  height: 28px;
  background: #2563eb;
  border-radius: 8px;
  margin-top: 4px;
}

.legs {
  display: flex;
  justify-content: space-between;
}

.leg {
  width: 16px;
  height: 20px;
  background: #1e293b;
  border-radius: 6px;
}

/* ===== KONTROLLER ===== */
#controls {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px;
  background: #0f172a;
}

button {
  font-size: 1.8rem;
  padding: 12px 18px;
  border-radius: 14px;
  border: none;
  background: #1e3a8a;
  color: white;
  touch-action: none;
}
</style>
</head>

<body>

<div id="game">
  <div id="world">
    <div class="ground"></div>
  </div>

  <!-- GUBBE -->
  <div id="player">
    <div class="head"></div>
    <div class="hair"></div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>
</div>

<div id="controls">
  <button id="leftBtn">⬅️</button>
  <button id="jumpBtn">⬆️</button>
  <button id="rightBtn">➡️</button>
</div>

<script>
/* ===== SPELLOGIK ===== */
let worldX = 0;
let vy = 0;
let onGround = true;
let left = false;
let right = false;
const gravity = 0.6;

const world = document.getElementById("world");
const player = document.getElementById("player");

/* ===== STYRNING ===== */
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const jumpBtn = document.getElementById("jumpBtn");

leftBtn.addEventListener("pointerdown", e => {
  e.preventDefault();
  left = true;
});
leftBtn.addEventListener("pointerup", () => left = false);
leftBtn.addEventListener("pointerleave", () => left = false);

rightBtn.addEventListener("pointerdown", e => {
  e.preventDefault();
  right = true;
});
rightBtn.addEventListener("pointerup", () => right = false);
rightBtn.addEventListener("pointerleave", () => right = false);

jumpBtn.addEventListener("pointerdown", e => {
  e.preventDefault();
  if (onGround) {
    vy = 10;
    onGround = false;
  }
});

/* ===== LOOP ===== */
function loop() {
  if (right) worldX -= 3;
  if (left) worldX += 3;

  vy -= gravity;
  let bottom = parseFloat(player.style.bottom || 80);
  bottom += vy;

  if (bottom <= 80) {
    bottom = 80;
    vy = 0;
    onGround = true;
  }

  player.style.bottom = bottom + "px";
  world.style.left = worldX + "px";

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

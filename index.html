<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uppställning</title>

<style>
body {
  font-family: -apple-system, system-ui, sans-serif;
  background: #ecfeff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.wrapper {
  background: white;
  padding: 20px;
  border-radius: 16px;
}

.table {
  display: grid;
  grid-template-columns: 40px 64px 64px;
  grid-template-rows: 64px 64px 12px 64px;
  gap: 2px;
}

/* Celler */
.cell {
  border: 2px solid #94a3b8;
  font-size: 2.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f8fafc;
}

/* Kolumnfärger (lodrätt) */
.tens {
  color: #2563eb; /* blå */
  font-weight: 600;
}

.ones {
  color: #16a34a; /* grön */
  font-weight: 600;
}

/* Räknetecken */
.operator {
  font-size: 2.4rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Fet linje under talen */
.line {
  grid-column: span 3;
  height: 6px;
  background: #0f172a;
}

/* Inmatning */
input {
  width: 100%;
  height: 100%;
  font-size: 2.2rem;
  text-align: center;
  border: none;
  background: #fefce8;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="table">

    <!-- Rad 1: Tal 1 -->
    <div></div>
    <div class="cell tens">3</div>
    <div class="cell ones">9</div>

    <!-- Rad 2: Tal 2 + operator -->
    <div class="operator" id="op">+</div>
    <div class="cell tens">1</div>
    <div class="cell ones">5</div>

    <!-- Fet linje -->
    <div class="line"></div>

    <!-- Rad 3: Svar -->
    <div></div>
    <div class="cell tens">
      <input id="tens">
    </div>
    <div class="cell ones">
      <input id="ones">
    </div>

  </div>
</div>

<script>
// Sätt räknesätt här:
const operator = "+"; // byt till "-" vid subtraktion
document.getElementById("op").innerText = operator;
</script>

</body>
</html>

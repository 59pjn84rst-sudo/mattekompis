<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mattepromenaden</title>

<style>
* {
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #60a5fa;
  overflow: hidden;
}

/* ===== SPEL ===== */
#game {
  position: relative;
  width: 100vw;
  height: 60vh;
  background: linear-gradient(#60a5fa, #86efac);
  overflow: hidden;
}

#world {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 100%;
  width: 3000px;
}

/* MARK */
.ground {
  position: absolute;
  bottom: 0;
  height: 80px;
  width: 3000px;
  background: repeating-linear-gradient(
    90deg,
    #22c55e,
    #22c55e 80px,
    #16a34a 80px,
    #16a34a 160px
  );
}

/* HINDER */
.obstacle {
  position: absolute;
  width: 50px;
  height: 40px;
  background: #7c3aed;
  border-radius: 8px;
}

/* ===== GUBBE ===== */
#player {
  position: absolute;
  left: 45%;
  bottom: 80px;
  width: 40px;
  height: 64px;
}

.head {
  width: 24px;
  height: 24px;
  background: #fde68a;
  border-radius: 50%;
  margin: 0 auto;
}

.hair {
  position: absolute;
  top: 0;
  left: 8px;
  width: 24px;
  height: 10px;
  background: #facc15;
  border-radius: 8px 8px 0 0;
}

.body {
  width: 40px;
  height: 28px;
  background: #2563eb;
  border-radius: 8px;
  margin-top: 4px;
}

.legs {
  display: flex;
  justify-content: space-between;
}

.leg {
  width: 16px;
  height: 20px;
  background: #1e293b;
  border-radius: 6px;
}

/* ===== KONTROLLER ===== */
#controls {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 12px;
  background: #0f172a;
}

button {
  font-size: 1.8rem;
  padding: 12px 18px;
  border-radius: 14px;
  border: none;
  background: #1e3a8a;
  color: white;
  touch-action: none;
}
</style>
</head>

<body>

<div id="game">
  <div id="world">
    <div class="ground"></div>

    <!-- HINDER -->
    <div class="obstacle" style="left:500px; bottom:80px"></div>
    <div class="obstacle" style="left:900px; bottom:160px"></div>
    <div class="obstacle" style="left:1300px; bottom:80px"></div>
  </div>

  <!-- GUBBE -->
  <div id="player">
    <div class="head"></div>
    <div class="hair"></div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
  </div>
</div>

<div id="controls">
  <button id="leftBtn">⬅️</button>
  <button id="jumpBtn">⬆️</button>
  <button id="rightBtn">➡️</button>
</div>

<script>
let worldX = 0;
let vy = 0;
let onGround = true;
let left = false;
let right = false;
const gravity = 0.6;
const speed = 3;

const world = document.getElementById("world");
const player = document.getElementById("player");
const obstacles = document.querySelectorAll(".obstacle");

const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");
const jumpBtn = document.getElementById("jumpBtn");

leftBtn.addEventListener("pointerdown", e => { e.preventDefault(); left = true; });
leftBtn.addEventListener("pointerup", () => left = false);
leftBtn.addEventListener("pointerleave", () => left = false);

rightBtn.addEventListener("pointerdown", e => { e.preventDefault(); right = true; });
rightBtn.addEventListener("pointerup", () => right = false);
rightBtn.addEventListener("pointerleave", () => right = false);

jumpBtn.addEventListener("pointerdown", e => {
  e.preventDefault();
  if (onGround) {
    vy = 11;
    onGround = false;
  }
});

/* KOLLISION */
function collides(a, b) {
  return (
    a.left < b.right &&
    a.right > b.left &&
    a.top < b.bottom &&
    a.bottom > b.top
  );
}

function loop() {
  let nextWorldX = worldX;

  if (right) nextWorldX -= speed;
  if (left) nextWorldX += speed;

  // hopprörelse
  vy -= gravity;
  let bottom = parseFloat(player.style.bottom || 80);
  bottom += vy;

  if (bottom <= 80) {
    bottom = 80;
    vy = 0;
    onGround = true;
  }

  player.style.bottom = bottom + "px";

  // testa kollision
  let blocked = false;
  world.style.left = nextWorldX + "px";

  const playerRect = player.getBoundingClientRect();

  obstacles.forEach(ob => {
    const rect = ob.getBoundingClientRect();
    if (collides(playerRect, rect)) blocked = true;
  });

  if (!blocked) {
    worldX = nextWorldX;
  } else {
    world.style.left = worldX + "px";
  }

  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spelbas</title>

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
}
body{
  margin:0;
  background:#60a5fa;
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

/* ===== SPEL ===== */
#game{
  position:relative;
  height:60vh;
  background:linear-gradient(#60a5fa,#86efac);
  overflow:hidden;
}
#world{
  position:absolute;
  bottom:0;
  left:0;
  width:4000px;
  height:100%;
}
.ground{
  position:absolute;
  bottom:0;
  width:4000px;
  height:80px;
  background:#22c55e;
}
.hill{
  position:absolute;
  bottom:80px;
  left:900px;
  width:200px;
  height:100px;
  background:#4b5563;
  border-radius:100px 100px 0 0;
}

/* ===== GUBBE ===== */
#player{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:80px;
  width:40px;
}
.head{
  width:24px;
  height:24px;
  background:#fde68a;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto;
}
.body{
  width:20px;
  height:28px;
  background:#2563eb;
  border-radius:6px;
  margin:2px auto 0;
}
.legs{
  display:flex;
  justify-content:space-between;
  width:30px;
  margin:0 auto;
}
.leg{
  width:12px;
  height:20px;
  background:#1e293b;
  border-radius:6px;
}
.walking .leg{
  animation:walk .25s alternate infinite;
}
@keyframes walk{
  from{transform:rotate(10deg)}
  to{transform:rotate(-10deg)}
}

/* ===== HUND ===== */
#dog{
  position:absolute;
  bottom:80px;
  width:28px;
}
.dog-body{
  width:28px;
  height:16px;
  background:#d6a25e;
  border-radius:10px;
  position:relative;
}
.dog-ear{
  position:absolute;
  top:-4px;
  width:6px;
  height:6px;
  background:#c08457;
  border-radius:50%;
}
.dog-ear.left{ left:4px; }
.dog-ear.right{ right:4px; }
.dog-leg{
  position:absolute;
  bottom:-6px;
  width:6px;
  height:6px;
  background:#c08457;
  border-radius:50%;
}
.dog-leg.l1{ left:4px; }
.dog-leg.l2{ right:4px; }
.tail{
  position:absolute;
  left:-8px;
  top:6px;
  width:10px;
  height:4px;
  background:#d6a25e;
  transform-origin:right center;
}
.wag .tail{
  animation:wag .3s infinite alternate;
}
@keyframes wag{
  from{transform:rotate(20deg)}
  to{transform:rotate(-20deg)}
}

/* ===== KONTROLLER ===== */
#controls{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:12px;
  background:#0f172a;
}
button{
  font-size:1.8rem;
  padding:12px 18px;
  border-radius:14px;
  border:none;
  background:#1e3a8a;
  color:white;
}
</style>
</head>

<body>

<div id="game">
  <div id="world">
    <div class="ground"></div>
    <div class="hill"></div>
  </div>

  <div id="player">
    <div class="head">üôÇ</div>
    <div class="body"></div>
    <div class="legs">
      <div class="leg"></div><div class="leg"></div>
    </div>
  </div>

  <div id="dog">
    <div class="dog-body">
      <div class="dog-ear left"></div>
      <div class="dog-ear right"></div>
      <div class="dog-leg l1"></div>
      <div class="dog-leg l2"></div>
      <div class="tail"></div>
    </div>
  </div>
</div>

<div id="controls">
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="jumpBtn">‚¨ÜÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
</div>

<audio id="bgMusic" src="Music.mp3" loop></audio>
<audio id="jumpSound" src="Jump.mp3"></audio>

<script>
/* ===== LJUD (iOS-s√§kert) ===== */
let audioStarted=false;
function startAudio(){
  if(!audioStarted){
    bgMusic.volume=0.3;
    bgMusic.play().catch(()=>{});
    audioStarted=true;
  }
}

/* ===== SPELLOGIK ===== */
let worldX=0;
let vy=0;
let onGround=true;
let left=false, right=false;
const speed=3, gravity=0.6;

leftBtn.onpointerdown=()=>{left=true;player.classList.add("walking");startAudio();};
leftBtn.onpointerup=()=>{left=false;player.classList.remove("walking");};
rightBtn.onpointerdown=()=>{right=true;player.classList.add("walking");startAudio();};
rightBtn.onpointerup=()=>{right=false;player.classList.remove("walking");};

jumpBtn.onpointerdown=()=>{
  startAudio();
  if(onGround){
    jumpSound.currentTime=0;
    jumpSound.play().catch(()=>{});
    vy=11;
    onGround=false;
  }
};

function loop(){
  if(right) worldX -= speed;
  if(left) worldX += speed;

  vy -= gravity;
  let bottom = parseFloat(player.style.bottom || 80) + vy;

  // mark
  if(bottom <= 80){
    bottom = 80;
    vy = 0;
    onGround = true;
  }

  // kulle
  const hillRect = document.querySelector(".hill").getBoundingClientRect();
  const playerRect = player.getBoundingClientRect();
  if(
    playerRect.bottom <= hillRect.top + 10 &&
    playerRect.right > hillRect.left &&
    playerRect.left < hillRect.right &&
    vy <= 0
  ){
    bottom = hillRect.top - game.getBoundingClientRect().bottom;
    vy = 0;
    onGround = true;
  }

  world.style.left = worldX + "px";
  player.style.bottom = bottom + "px";

  // ===== HUND ‚Äì F√ñLJER GUBBEN =====
const playerRect = player.getBoundingClientRect();
const gameRect = game.getBoundingClientRect();

// placera hunden strax bakom gubben i bild
const dogLeft = playerRect.left - gameRect.left - 45;
dog.style.left = dogLeft + "px";

// svansen viftar n√§r gubben st√•r still
if(!left && !right){
  dog.classList.add("wag");
}else{
  dog.classList.remove("wag");
}

  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
